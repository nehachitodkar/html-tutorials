<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in css</title>
    <style>
        #myname{
            color:#d418a8;
        }

        #firstpara{
            color: red;
            /* color by name */
        }
        #secondpara{
            color: rgb(0,255,0);
            /* color by red ,green,blue i.e rgb */
        }
        #thirdpara{
            color: #5018d4;
            /* color by hexadecimal */
        }
    </style>

</head>
<body>
     <h1>Hi my name is Aarya Sandeep Koli</h1>
     <p id="myname">this is me</p>

    <h2>This is my First box</h2>
    <p id="firstpara">This is a paragraph from a first-box</p>

    <h2>This is my Second box</h2>
    <p id="secondpara">This is a paragraph from a second-box</p>

    <h2>This is my Third box</h2>
    <p id="thirdpara">This is a paragraph from a third-box</p>

</body>
</html>
